
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Challenge</title>
    <link rel="stylesheet" href="input.css">

    <style>
        *{
    box-sizing: border-box;
}

html {
    font-size: 10px;
}

body {
    margin: 0;
}


.search-box {
    margin: 50px;
    width: 200px;
    height: 40px;
    border-radius: 8px;
}

.search-button {
    width: 40px;
    height: 40px;
    
}

img {
    width: 20px;
    height: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <input class="search-box" type="text">
        <button class="search-button">
            <img src="img/icon.png">
        </button>
    </div>
</body>
</html>
