<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html and css</title>
    <style>
        .header{
            display: flex;
            position: fixed;
            top:  0;
            left: 0;
            right: 0;
            background-color: lightblue;
            height: 70px;
            justify-content: space-between;
        }

        .left-section{

            flex:1;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .right-section{

            width: 600px;
        }

        .linky{
            font-size: 1.5rem;
            transition: 0.3s;
            padding: 20px;
        }

        .linky:hover{
            background-color: lightgrey;
        }

        .card{
            background-color: lightblue;
            margin: 30px;
            height: 400px;
            border-radius: 10px;
        }

        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            
        }
        
        .image{
            width: 100%;
            height: 300px;
        }

        .buy-btn{
            width: 130px;
            height: 50px;
            margin-top: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgb(44, 160, 248);
            font-size: 1.1rem;
            font-family: 'Times New Roman', Times, serif;
            transition: 0.4;
        }

        .buy-btn:hover{
            opacity: 0.8;
        }

    </style>
</head>
<body style="padding-top: 70px; margin-bottom: 3000px;">
    <div class="header">
        <div class="left-section">
            <div class="linky">Home</div>
            <div class="linky">youtube</div>
            <div class="linky">Logout</div>
            <div class="linky">About Us</div>
        </div>
        <div class="right-section">
        </div>
    </div>
    
    <div class="grid">
        <div class="card">
            <img class="image" src="basketball 1.jpg" alt="">
            <div style="display: flex; justify-content: space-between; padding: 20px;">
                <p style="font-size: 1.5rem;">Lapangan Basket Type 1</p>
                <button class="buy-btn">Buy Design</button>
            </div>
            
        </div>
        <div class="card">
            <img class="image" src="basketball 2.jpg" alt="">
            <div style="display: flex; justify-content: space-between; padding: 20px;">
                <p style="font-size: 1.5rem;">Lapangan Basket Type 2</p>
                <button class="buy-btn">Buy Design</button>
            </div>
        </div>
        <div class="card">
            <img class="image" src="basketball 3.jpg" alt="">
            <div style="display: flex; justify-content: space-between; padding: 20px;">
                <p style="font-size: 1.5rem;">Lapangan Basket Type 3</p>
                <button class="buy-btn">Buy Design</button>
            </div>
        </div>
    </div>
    
</body>
</html>
